<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemeSlider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider">
                <input checked type="radio" class="img-1" name="button" id="btn-1">
                <input  type="radio" name="button" id="btn-2">
                <input  type="radio" name="button" id="btn-3">
                <input  type="radio" name="button" id="btn-4">
                <input  type="radio" name="button" id="btn-5">
           
            <div class="slider__images">
                <img src="meme/1.jpg" alt="1">
                <img src="meme/2.jpg" alt="2">
                <img src="meme/3.jpg" alt="3">
                <img src="meme/4.jpg" alt="4">
                <img src="meme/5.jpg" alt="5">
            </div>
            <div class="slider__buttons">
                
            <div class="slider__text">
                <p class="text-1">What the hell is this?</p>
                <p class="text-2">HTML is taking the photo</p>
                <p class="text-3">Is there a better programming language than JavaScript?</p>
                <p class="text-4">Week End</p>
                <p class="text-5">Sad but true</p>
            </div>
           
            <div class="slider__btn">
                <div class="btn-wrapper">
                    <label for="btn-1" class="btn" tabindex="0"><span></span></label>
                    <label for="btn-2" class="btn" tabindex="0"><span></span></label>
                    <label for="btn-3" class="btn" tabindex="0"><span></span></label>
                    <label for="btn-4" class="btn" tabindex="0"><span></span></label>
                    <label for="btn-5" class="btn" tabindex="0"><span></span></label>
                </div>
               
            </div>
             </div>
        </div>
    </div>
</body>
</html>
